<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./js/page.js"></script>
    </head>
    <body>
        <div class="main-navbar noise">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                        <div class="row">
                            <a id="about" class="col-xs-12 col-sm-3 main-navbar-item" href="./index.html">
                                <div class="main-navbar-item-button vertical-center">ABOUT</div>
                            </a>
                            <a id="projects" class="col-xs-12 col-sm-3 main-navbar-item" href="./projects.html">
                                <div class="main-navbar-item-button vertical-center">PROJECTS</div>
                            </a>
                            <a id="interests" class="col-xs-12 col-sm-3 main-navbar-item" href="./interests.html">
                                <div class="main-navbar-item-button vertical-center">INTERESTS</div>
                            </a>
                            <a id="contact" class="col-xs-12 col-sm-3 main-navbar-item" href="./contact.html">
                                <div class="main-navbar-item-button vertical-center">CONTACT</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                    <div class="main-ctnr-h1 text-center" 
                        style="margin-top: 30px; margin-bottom: 20px;">My Favorite Games</div>
                    <div class="main-ctnr-h3 text-center" style="margin-bottom: 30px;" 
                        id="selectedGameName"></div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-4">
                            <div class="row">
                                <div id="cg" class="panel panel-default interest-panel text-center">
                                    <img class="img-responsive" src="./img/interests/cg.png" 
                                    alt="THE iDOLM@STER CINDERELLA GIRLS">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="row">
                                <div id="ml" class="panel panel-default interest-panel text-center">
                                    <img class="img-responsive" src="./img/interests/ml.png" 
                                    alt="THE iDOLM@STER MILLION LIVE">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="row">
                                <div id="bd" class="panel panel-default interest-panel text-center">
                                    <img class="img-responsive" src="./img/interests/bd.png" 
                                    alt="BANG DREAM GIRL'S BAND PARTY">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function displayGameName(name) {
                var nameText = "";
                switch(name) {
                    case 'cg':
                        nameText = "THE iDOLM@STER Cinderella Girls Starlight Stage"
                        break;
                    case 'ml':
                        nameText = "THE iDOLM@STER Million Live Theater Days"
                        break;
                    case 'bd':
                        nameText = "BanG Dream! Girls' Band Party!";
                        break;
                    default:
                        break;
                }
                $('#selectedGameName')[0].innerHTML = nameText;
            }

            function highlightPanel(name) {
                var allPanelNames = ['cg', 'ml', 'bd'];
                allPanelNames.forEach(function(name) {
                    $('#' + name)[0].style.border = "";
                });
                $('#' + name)[0].style.border = "3px solid orange";
            }

            selectPage('interests');
            $("#cg").on('click', function() {
                displayGameName('cg');
                highlightPanel('cg');
            });
            $("#ml").on('click', function() {
                displayGameName('ml');
                highlightPanel('ml');
            });
            $("#bd").on('click', function() {
                displayGameName('bd');
                highlightPanel('bd');
            });
        </script>
    </body>
</html>
