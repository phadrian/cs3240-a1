<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./js/page.js"></script>
    </head>
    <body>
        <div class="modal fade" tabindex="-1" role="dialog" id="submitModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Message Submission</h4>
                </div>
                <div class="modal-body">
                    <div>Your message has been successfully submitted!</div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="main-navbar noise">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                        <div class="row">
                            <a id="about" class="col-xs-12 col-sm-3 main-navbar-item" href="./index.html">
                                <div class="main-navbar-item-button vertical-center">ABOUT</div>
                            </a>
                            <a id="projects" class="col-xs-12 col-sm-3 main-navbar-item" href="./projects.html">
                                <div class="main-navbar-item-button vertical-center">PROJECTS</div>
                            </a>
                            <a id="interests" class="col-xs-12 col-sm-3 main-navbar-item" href="./interests.html">
                                <div class="main-navbar-item-button vertical-center">INTERESTS</div>
                            </a>
                            <a id="contact" class="col-xs-12 col-sm-3 main-navbar-item" href="./contact.html">
                                <div class="main-navbar-item-button vertical-center">CONTACT</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                    <div class="main-ctnr-h1 text-center" style="margin-top: 30px; margin-bottom: 50px;">Contact Me</div>
                    <form id="messageForm">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 contact-row">
                                <label for="firstName">First Name*</label>
                                <input required type="text" class="form-control" id="firstName">
                            </div>
                            <div class="col-xs-12 col-sm-6 contact-row">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                        </div>
                        <div class="row contact-row">
                            <div class="col-xs-12">
                                <label for="email">Email Address*</label>
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input required type="email" class="form-control" id="email" placeholder="abc@def.com">
                                </div>
                            </div>
                        </div>
                        <div class="row contact-row">
                            <div class="col-xs-12">
                                <label for="message">Message*</label>
                                <textarea required class="form-control" id="message" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row contact-row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary form-control" data-toggle="modal" data-target="submitModal">
                                    Send me an email
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            selectPage('contact');
            $("#messageForm").on('submit', function() {
                $('#submitModal').modal('show');
                return false;
            });
        </script>
    </body>
</html>
